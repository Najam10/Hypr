#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=name,resolution,position,scale
monitor=eDP-1,1920x1080@60.027,auto,1,bitdepth,10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,16

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	drag_lock = false
    }
	accel_profile = flat

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(FFFFFFff) 45deg
    col.inactive_border = rgba(000000ff) 45deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
#    multisample_edges = yes

	blur {
	enabled = yes
	xray = yes
	ignore_opacity = yes
	new_optimizations = on
	passes = 2
	size = 10
	noise=0
	contrast=2
	brightness=1
	}

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 2
    shadow_ignore_window = true
    shadow_offset = 3 3
    col.shadow = rgba(00000099)
    col.shadow_inactive = rgba(00000099)

    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    dim_inactive = no
    dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE

    bezier = myBezier,0.25,1,0.5,1.05
    bezier = myBezier2,.25,0.75,0.5,1.05

    animation = windows, 1, 5, myBezier
    animation = windowsIn, 1, 3, myBezier, popin 10%
    animation = windowsOut, 1, 3, myBezier, popin 25%
    animation = windowsMove, 1, 3, myBezier
    animation = border, 1, 3, myBezier
    animation = borderangle, 1, 250, myBezier, loop
    animation = fadeIn, 1, 5, myBezier
    animation = fadeOut, 1, 5, myBezier
    animation = fadeSwitch, 1, 5, myBezier
    animation = fadeDim, 1, 5, default
    animation = workspaces, 1, 5, myBezier2, slidevert
}

general {
	resize_on_border = true
}

misc {
animate_manual_resizes = false
animate_mouse_windowdragging = false
disable_hyprland_logo = true
disable_splash_rendering = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers= 3
    workspace_swipe_invert = false
    workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, thunar
#bind = $mainMod, E, exec, alacritty -e nnn -H 
bind = $mainMod, D, exec, wofi --show drun --columns=1 --width=25% --height=50% --allow-images --hide-scroll --sort-order=alphabetical
bind = $mainMod, SPACE, pseudo, # dwindle
bind = $mainMod, P, exec, grim -t jpeg
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F12, exec, hyprlock | systemctl suspend
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, F, fullscreen
bind = $mainMod, W, exec, waypaper --restore --random

bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 1%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +1%
bind = $mainMod, M, exec, brightnessctl set +5%
bind = $mainMod, N, exec, brightnessctl set 5%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, SPACE, togglefloating,

bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

